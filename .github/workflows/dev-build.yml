name: Bump Version

on:
  push:
    branches:
      - main

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate Version
        run: npm run version:dev  # Runs your versioning script

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Version Update
        env:
          GH_PAT: ${{ secrets.PAT_TOKEN }}  # Use the Personal Access Token
        run: |
          git add .
          git commit -m "chore: Bump build version"
          git push https://x-access-token:${GH_PAT}@github.com/anirudhsinghtrential/test.git HEAD:main
